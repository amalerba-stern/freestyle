{% extends "bootstrap_layout.html" %}
{% set active_page = "budget_form" %}

{% block content %}

    <h2>Budget Form</h2>

    <p>Enter your spending here:</p>

    <form action="/budget/input-received" method="POST">

        <label>Item:</label>
        <input type="text" name="item">
        <br>

        <label>Category:</label>
        <select id="category" name="category">
            <option value="food">Food</option>
            <option value="housing">Housing</option>
            <option value="personal">Personal</option>
            <option value="transportation">Transportation</option>
            <option value="other">Other</option>
        </select>
        <br>
        
        <!-- https://www.w3schools.com/html/html_form_elements.asp -->
        <!-- https://stackoverflow.com/questions/14650932/set-value-to-currency-in-input-type-number -->

        <label>Price:</label>
        <span>$</span>
        <input type="number" name="price" min-"0.01" step="0.01">
        <br>     
           
        <label>Month:</label>
        <select id="month" name="month">
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select>
        <br>     
           
        <button>Submit</button>
    </form>

{% endblock %}
